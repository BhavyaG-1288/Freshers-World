<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #navbar{
    background-color:rgb(17, 17, 43);
    display: flex;
    width: 100%;
    height:100px;
    justify-content:space-around;

}
#logo{
    color: white;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    margin: 20px;
    font-weight: 800px;
    font-size: larger;
    
}
.nav-links{
    display: flex;
    margin-left: 25px;
    gap:25px;
}
a{
    text-decoration: none;
    color: white;
    margin-top: 5px;
}
a:hover{
    color: brown;
}
.auth-buttons{
    margin-top: 20px;
    margin-right: 5px;
}
.auth-buttons:hover{
    color: brown;
}
.signup-container {
    display: none;
    width: 80%;
    max-width: 900px;
    margin: auto;
    display: flex;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

/* Left side with background image */
.signup-left {
    width: 50%;
    background: linear-gradient(rgba(128, 0, 128, 0.5), rgba(255, 0, 255, 0.5));
    display: flex;
    align-items: center;
    justify-content: center;
}

.signup-left img {
    width: 100%;
    height: 100%;
    object-fit:contain;
}

/* Right side form */
.signup-right {
    width: 50%;
    padding: 30px;
    background: white;
    text-align: center;
}

.signup-right h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

.signup-right input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.checkbox-container {
    display: flex;
    align-items: center;
    margin-top: 10px;
    margin-right: 10px;
}

.checkbox-container label {
    margin-right:35px;
    font-size: 14px;

}
.signup-btn {
    width: 100%;
    padding: 10px;
    background: linear-gradient(45deg, purple, pink);
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    border-radius: 5px;
}

.signup-btn:hover {
    opacity: 0.8;
}

.auth-buttons {
    text-align: center;
    margin: 20px;
}

.auth-toggle {
    text-decoration: none;
    color: purple;
    font-weight: bold;
    font-size: 18px;
}

.auth-toggle:hover {
    text-decoration: underline;
}
</style>
<body>
    <nav id ="navbar">
        <div id="logo">Freshers<span>World</span></div>
        <ul class="nav-links">
            <a href ="#">Browse Jobs</a>
            <a href ="#">Employers</a>
            <a href ="#">JobSeekers</a>
            <a href ="#">Career Advice</a>
            <a href ="#">Product</a>
            <a href ="#">Contact Us</a>
        </ul>
        <div class ="auth-buttons">
            <a href="signup.html" class="auth-toggle">Singup/Login</a>
           
        </div>
    </nav>
    <div class ="auth-buttons">
        <a href="#" class="auth-toggle">Singup/Login</a>
        <div class="signup-container" id="signup-form">
        <div class="signup-left">
            <img src="images/signup img.jpg" alt="Signup Background">
        </div>
        <div class="signup-right">
            <h2>Sign Up</h2>
            <form id="form">
                <label>Full Name</label>
                <input type="text" id="fullname" placeholder="Name..." required>

                <label>Email</label>
                <input type="email" id="email" placeholder="Email address..." required>

                <label>Username</label>
                <input type="text" id="username" placeholder="Username..." required>

                <label>Password</label>
                <input type="password" id="password" placeholder="************" required>

                <label>Repeat Password</label>
                <input type="password" id="pass" placeholder="************" required>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <a href="#">Terms of Use</a></label>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>
                <p>Already have an account? <a href="login.html">Sign in â†’</a></p>
            </form>
        </div>
    </div>
    </div>
</body>
<script>
    document.getElementById("form").addEventListener("submit",function(){
        event.preventDefault();
        const fullname=document.getElementById("fullname");
        const email=document.getElementById("email");
        const username=document.getElementById("username");
        const password=document.getElementById("password");
        const pass=document.getElementById("pass");
        const userObj={fullname,email,username,password,pass};
    console.log(userObj);

    fetch("http://localhost:8080/user/signup",{
        method:"POST",
        headers:{
            "content-type":"application/json"
        },
        body:JSON.stringify(userObj),
    })
    .then((res)=>res.json())
    .then((data)=>{
        console.log(data);
        if(data.success){
            alert("Redirecting to login.html page");
            window.location.href="login.html";

        }else{
            document.getElementsById("Signup successfull").textContent="Signup successfull";

        }
    })

    .catch((err)=>{
        document.getElementById("Failed to Signup").textContent="Signup Failed"
    });
});

</script>
</html>
