<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        /* Hide the signup form initially */
.signup-container {
    display: none;
    width: 60%;
    max-width: 900px;
    margin: auto;
    display: flex;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

/* Left side with background image */
.signup-left {
    width: 50%;
    background: linear-gradient(rgba(128, 0, 128, 0.5), rgba(255, 0, 255, 0.5));
    display: flex;
    align-items: center;
    justify-content: center;
}

.signup-left img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Right side form */
.signup-right {
    width: 50%;
    padding: 30px;
    background: white;
    text-align: center;
}

.signup-right h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

.signup-right input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.checkbox-container {
    display: flex;
    align-items: center;
    margin-top: 10px;
}

.checkbox-container label {
    margin-left: 5px;
    font-size: 14px;
}

.signup-btn {
    width: 100%;
    padding: 10px;
    background: linear-gradient(45deg, purple, pink);
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    border-radius: 5px;
}

.signup-btn:hover {
    opacity: 0.8;
}

.auth-buttons {
    text-align: center;
    margin: 20px;
}

.auth-toggle {
    text-decoration: none;
    color: purple;
    font-weight: bold;
    font-size: 18px;
}

.auth-toggle:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>

    <!-- Signup/Login Button -->
    <div class="auth-buttons">
        <a href="#" class="auth-toggle">Signup/Login</a>
    </div>

    <!-- Signup Form -->
    <div class="signup-container" id="signup-form">
        <div class="signup-left">
            <img src="background.jpg" alt="Signup Background">
        </div>
        <div class="signup-right">
            <h2>Sign Up</h2>
            <form>
                <label>Full Name</label>
                <input type="text" placeholder="Name..." required>

                <label>Email</label>
                <input type="email" placeholder="Email address..." required>

                <label>Username</label>
                <input type="text" placeholder="Username..." required>

                <label>Password</label>
                <input type="password" placeholder="************" required>

                <label>Repeat Password</label>
                <input type="password" placeholder="************" required>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <a href="#">Terms of Use</a></label>
                </div>

                <button type="submit" class="signup-btn">Sign Up</button>
                <p>Already have an account? <a href="#">Sign in â†’</a></p>
            </form>
        </div>
    </div>

    <script>
        document.querySelector(".auth-toggle").addEventListener("click", function(event) {
    event.preventDefault(); // Prevent default link behavior
    let form = document.getElementById("signup-form");
    form.style.display = form.style.display === "none" || form.style.display === "" ? "flex" : "none";
});

    </script>
</body>
</html>
